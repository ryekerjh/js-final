<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/index.css">
  <title>To-Do List</title>
</head>
<body>
  <div class="col-sm-2 col-sm-offset-5">
  <form onsubmit="submitForm()" name="tasks" method="post">
    <legend>To-Do List</legend>
    Task:<br>
    <input type="text" name="event" value="To-Do" id="event"><br>
    Date:<br>
    <input type="date" name="date" value="00/00" id="date"><br>
    Time:<br>
    <input type="time" name="time" value="12:00" id="time"><br>
    <input type="submit" value="Add To-Do" onclick='addToList(); return false'>
  </form>
  </div>
  <ul id="list">
  </ul>









  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
